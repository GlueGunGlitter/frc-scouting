<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FRC Scouting App</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="icon-192.png">
</head>

<body>

<img src="logo.png" class="top-right-logo">
<img src="shvilim.png" class="top-left-logo">

<h1 class="APP_header">FRC Scouting App</h1>

<div class="member_select center-block">
<h2>Select Name</h2>
<select id="memberSelect"></select>
</div>

<div class="Game_Selection center-block">
<h2>Select Game Number</h2>
<select id="gameSelect"></select>
</div>

<div class="team_select center-block">
<h2>Select Team</h2>
<select id="teamSelect"></select>
</div>

<h1 class="section-title">Autonomous</h1>

<div class="startPoint center-block">
<h2>Robot Starting Position</h2>
<select id="startingPoint">
<option>A</option>
<option>B</option>
<option>C</option>
</select>
</div>

<div class="crossed-the-line center-block">
<h2>Crossed The Line</h2>
<input type="checkbox" id="autoCross">
<label>Robot Crossed The Line</label>
</div>

<div class="auto_score center-block">
<h2>Times Scored</h2>
<button id="addPointBtn">Add Point</button>
<button id="removePointBtn">Remove Point</button>
<p>Score: <span id="score">0</span></p>
</div>

<div class="auto_miss center-block">
<h2>Times Missed</h2>
<button id="addMissBtn">Add Miss</button>
<button id="removeMissBtn">Remove Miss</button>
<p>Misses: <span id="missCount">0</span></p>
</div>

<div class="auto_climb center-block">
<h2>Climb</h2>
<select id="Auto_Climb">
<option>Didn't try</option>
<option>Failed</option>
<option>Climbed</option>
</select>
</div>

<h1 class="section-title">TeleOp</h1>

<div class="tele_delivery center-block">
<h2>Deliveries</h2>
<button id="teleAddDeliveryBtn">Add</button>
<button id="teleRemoveDeliveryBtn">Remove</button>
<p><span id="teleDeliveryCount">0</span></p>
</div>

<div class="tele_score center-block">
<h2>Score</h2>
<button id="teleAddPointBtn">Add</button>
<button id="teleRemovePointBtn">Remove</button>
<p><span id="teleScore">0</span></p>
</div>

<div class="tele_miss center-block">
<h2>Miss</h2>
<button id="teleAddMissBtn">Add</button>
<button id="teleRemoveMissBtn">Remove</button>
<p><span id="teleMissCount">0</span></p>
</div>

<h1 class="section-title">Endgame</h1>

<div class="center-block">
<button id="finalSubmitBtn" onclick="submitToSheet()">Submit Scouting Data</button>
</div>

<div id="syncStatus">
Status: <span id="syncText">Ready</span> |
Pending: <span id="pendingCount">0</span>
</div>

<script src="app.js"></script>

</body>
</html>
